<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News Admin</title>
    <link rel="stylesheet" href="/assets/admin-styles.css" />
  </head>
  <body>
    <header>
      <div id="header-title">Admin</div>
      <nav id="header-navigation">
        <div id="header-navigation-link">
          <a href="index.html">Home</a>
          <a href="category.html">Category</a>
          <a href="subcategory.html">SubCategory</a>
          <a href="post.html">Post</a>
        </div>
        <div id="header-navigation-link-profile">
          <a href="my-account.html">My Account</a>
          <a href="">LogOut</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="category-form-section">
        <form action="" id="my-account-form">
          <div class="">
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" placeholder="enter name" />
          </div>
          <div class="">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="enter email" />
          </div>
          <div class="">
            <label for="mobile_number">Mobile_number :</label>
            <input type="text" name="mobile_number" id="mobile_number" placeholder="enter mobile number" />
          </div>
          <div class="">
            <label for="state">State :</label>
            <select name="state" id="state">
              <option value="">Select</option>
              <option value="1">New Delhi</option>
              <option value="2">Goa</option>
            </select>
          </div>
          <div class="">
            <label for="city">City :</label>
            <select name="city" id="city">
              <option value="">Select</option>
              <option value="1">New Delhi</option>
              <option value="2">Goa</option>
            </select>
          </div>
          <div class="">
            <button type="button" class="form-submit-btn">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <footer>WN @2024</footer>
  </body>
</html>
